## Connect Cluster
##
connect:
  imagePullPolicy: IfNotPresent
  name: connectors
  replicas: 2
## Currently this image refers to my public Connect image - extending the default image with Azure Blob Storage Sink, Debezium SQL Server Source, & Snowflake Sink
  image:
    repository: alecpowell18/connect-custom
    tag: 0.5
  dependencies:
    kafka:
      bootstrapEndpoint: pkc-abcde.eastus.azure.confluent.cloud:9092
      brokerCount: 3
      username: <API_KEY>
      password: <API_SECRET>
      tls:
        enabled: true
        internal: true
        authentication:
          type: "plain"
    schemaRegistry:
      enabled: false
      url: ""
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
  jvmConfig:
    heapSize: 256M
  ### Only Enable TLS if you want REST Endpoint for Connect in SSL mode
  ###
  tls:
    enabled: false 
    internal: false
    ## "" for none, "tls" for mutual auth
    authentication:
      type: ""
    fullchain: |-
    privkey: |-
    cacerts: |-
  loadBalancer:
    enabled: false
    domain: ""
