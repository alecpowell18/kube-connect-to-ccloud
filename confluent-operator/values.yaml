## Control Center (C3) Resource configuration
##
##EDIT the PSC in confluent-operator/charts/controlcenter/templates/controlcenter-psc.yml
## confluent.metrics.topic.max.message.bytes=8388608
controlcenter:
  name: controlcenter
  license: ""
  ##
  ## C3 dependencies
  ##
  dependencies:
    c3KafkaCluster:
      brokerCount: 3
      bootstrapEndpoint: pkc-abcde.eastus.azure.confluent.cloud:9092
      zookeeper:
        endpoint: zookeeper:2181
      tls:
        enabled: true
        internal: true
        authentication:
          type: "plain"
    connectCluster:
      enabled: true
      url: http://connectors:8083
    ksql:
      enabled: false
      url: http://ksql:9088
    schemaRegistry:
      enabled: false
      url: http://schemaregistry:8081
  ##
  ## C3 External Access
  ##
  loadBalancer:
    enabled: false
    domain: ""
  ##
  ## TLS configuration
  ##
  tls:
    enabled: false
    internal: false
    authentication:
      type: "plain"
    fullchain: |-
    privkey: |-
    cacerts: |-
  ##
  ## C3 authentication
  ##
  auth:
    basic:
      enabled: true
      ##
      ## map with key as user and value as password and role
      property:
        admin: Developer1,Administrators
        disallowed: no_access
  jvmConfig:
    heapSize: 2048M
  resources:
    requests:
      cpu: 200m
      memory: 2048Mi
  image:
    tag: 6.0.0.0
  disableHostPort: true
