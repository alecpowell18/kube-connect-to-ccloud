---
apiVersion: v1
kind: Service
metadata:
  name: kafka-cloud-proxy
spec:
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
  type: NodePort
  selector:
    app: kafka-cloud-proxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-cloud-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-cloud-proxy
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kafka-cloud-proxy
    spec:
      containers:
      - name: kafka-cloud-proxy
        image: confluentinc/cp-kafka-rest:5.5.0-1-ubi8
        imagePullPolicy: Always
        command: ["/bin/bash", "-c"]
        args: ["kafka-rest-start /etc/kafka-rest-cloud/kafka-rest.properties"]
        ports:
        - containerPort: 8082
        readinessProbe:
          initialDelaySeconds: 20
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 3
          httpGet:
            path: /
            port: 8082
        livenessProbe:
          initialDelaySeconds: 20
          timeoutSeconds: 3
          periodSeconds: 10
          failureThreshold: 3
          httpGet:
            path: /
            port: 8082
        resources:
          requests:
            memory: "250Mi"
            cpu: "250m"
          limits:
            memory: "500Mi"
            cpu: "500m"
        volumeMounts:
          - name: kafka-rest-config
            mountPath: /etc/kafka-rest-cloud/
            readOnly: true
      restartPolicy: Always
      volumes:
        - name: kafka-rest-config 
          secret:
            secretName: kafka-rest-config
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: kafka-cloud-proxy
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: kafka-cloud-proxy
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 60
